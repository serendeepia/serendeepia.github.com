{% include header.html %}
<section class="news">

    {% if page.image %}
    <div class="top_image"><img src="/assets/{{page.image}}"/></div>
    {% endif %}

    <h2>{{ page.title }}</h2>
    <p class="date"><em>{{page.date | date_to_string }}</em></p>

    {{ content }}

</section>
